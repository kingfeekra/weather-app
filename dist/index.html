<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="header">
        <h1>Current Weather App</h1>
        <div class="search">
            <input type="text" class="searchBar" placeholder="Search City...">
            <button class="searchButton"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div id="content">
        <div class="weatherBox">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round">
                    <span style="z-index: 1; margin-left: 12px;">C</span>
                    <span style="z-index: 1; margin-left: auto; margin-right: 12px;">F</span>
                </span>
              </label>
        </div>
    </div>
</body>
</html>
